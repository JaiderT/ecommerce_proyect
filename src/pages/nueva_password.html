<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Pro - Su tienda tecnologica online</title>
    <link rel="stylesheet" href="../style/output.css">
</head>
<body class="bg-gray-50 font-sans">
<header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <!--Logo-->
            <div class="flex items-center">
                <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"><a href="../pages/index.html">TechStore Pro</a></h1>
            </div>
            <!--menu-->
            <div class="hidden md:flex space-x-6">
                <a href="./recuperar.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                    </svg>
                <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-blue-600"></span></a>
            </div>
        </div>
    </nav>
</header>
<!--contenido principal -->
<main class="flex-1 flex items-center justify-center px-4 py-12 bg-linear-to-br from-blue-50 via-white to-purple-50">
    <div class="w-full max-w-md animate-fade-in">
        <!--card principal-->
        <div class="bg-white rounded-2xl shadow-2xl p-8 border-gray-100">
            <!--titulo y descripcio-->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-r from-green-600 to-blue-600 rounded-full mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
            </svg>


                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Verificar Codigo</h1>
                <p class="text-gray-600">Ingresa el codigo enviado a </p>
            </div>
            <!--formulario de login-->
            <form id="login-form" class="space-y-6">
                <!--campo de email-->
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                        Codigo de Verificacion
                    </label>
                    <input type="number" id="code" name="code" required placeholder="000000" class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900 text-center text-2xl font-black">
                    <p id="code-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label for="new_pass" class="block text-sm font-medium text-gray-700 mb-2">
                        Nueva Contraseña
                    </label>
                    <input type="text" id="new_pass" name="new_pass" required placeholder="......." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900  text-xl font-black">
                    <p id="pass-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label for="confirm_pass" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirmar Contraseña
                    </label>
                    <input type="text" id="confirm_pass" name="confirm_pass" required placeholder="......." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900  text-xl font-black">
                    <p id="confirm-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-linear-to-r from-green-600 to-blue-600 hover:from-blue-700 hover:to-green-700 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-lg"> 
                  Cambiar Contraseña
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
